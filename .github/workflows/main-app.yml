name: "main-app: build & deploy"

on:
  push:
    branches: [ main ]
    paths:
      - 'main-app/**'
      - '.github/workflows/main-app.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./main-app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ewovaleron-pay-web:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ewovaleron-pay-web:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Write kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          printf "%s" "$KUBE_CONFIG" > ~/.kube/config

      - name: Update images (web + worker)
        run: |
          set -e
          kubectl -n evpay set image deployment/main-app    web=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ewovaleron-pay-web:${{ github.sha }}
          kubectl -n evpay set image deployment/main-worker worker=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ewovaleron-pay-web:${{ github.sha }}
          kubectl -n evpay rollout status deployment/main-app --timeout=180s
          kubectl -n evpay rollout status deployment/main-worker --timeout=180s

      - name: Run migrations (Job)
        run: |
          set -e
          kubectl -n evpay delete job main-migrate --ignore-not-found=true
          # если манифест лежит в ./k8s/07-migrate-job.yaml
          kubectl -n evpay apply -f ./k8s/07-migrate-job.yaml || kubectl -n evpay apply -f 07-migrate-job.yaml
          kubectl -n evpay wait --for=condition=complete job/main-migrate --timeout=180s || \
            (kubectl -n evpay logs job/main-migrate --tail=-1; exit 1)
          kubectl -n evpay logs job/main-migrate --tail=-1
