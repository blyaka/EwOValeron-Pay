apiVersion: v1
kind: Secret
metadata:
  name: tg-bot-secrets
  namespace: evpay
type: Opaque
stringData:
  TELEGRAM_BOT_TOKEN: "8219666555:AAGzepJoLRfiwuf36iTYuTSp-7slaQhCLQI"
  BOT_INTERNAL_TOKEN: "3cf592a2dfe6ef7297f567e134e791bf9a87e8d13adb63ba15103129772d7e81"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tg-bot-config
  namespace: evpay
data:
  MAIN_APP_URL: "http://main-app.evpay.svc.cluster.local:8000"
  DJANGO_SETTINGS_MODULE: "config.settings"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tg-bot
  namespace: evpay
spec:
  replicas: 1
  selector:
    matchLabels: { app: tg-bot }
  template:
    metadata:
      labels: { app: tg-bot }
    spec:
      containers:
        - name: tg-bot
          image: docker.io/b1yaka/ewovaleron-pay-bot:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:     { name: tg-bot-secrets }
            - configMapRef:  { name: tg-bot-config }
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@pg.evpay.svc.cluster.local:5432/ev_main
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: evpay-secrets
                  key: DJANGO_SECRET_KEY
          resources:
            requests: { cpu: "50m",  memory: "128Mi" }
            limits:   { cpu: "250m", memory: "256Mi" }
          readinessProbe:
            exec:
              command: ["python","-c","print('ok')"]
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            exec:
              command: ["python","-c","print('ok')"]
            initialDelaySeconds: 30
            periodSeconds: 30
