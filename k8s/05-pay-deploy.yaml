apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay-api
  namespace: evpay
spec:
  replicas: 2
  selector: { matchLabels: { app: pay-api } }
  template:
    metadata: { labels: { app: pay-api } }
    spec:
      containers:
      - name: api
        image: docker.io/b1yaka/ewovaleron-pay-api:latest
        command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000"]
        ports: [{ containerPort: 8000 }]
        env:
        - { name: DATABASE_URL, value: "postgresql://postgres:postgres@pg.evpay.svc.cluster.local:5432/ev_pay" }
        - { name: REDIS_URL,     value: "redis://redis.evpay.svc.cluster.local:6379/1" }
        - { name: RABBIT_URL,    value: "amqp://user:pass@rabbit.evpay.svc.cluster.local:5672/%2F" }
        - { name: FREKASSA_MERCHANT_ID, value: "66169" }
        - { name: FREKASSA_API_KEY, value: "455116e47360f7f9442b95cad91d88db" }
        - { name: FREKASSA_SECRET_KEY, value: "wV.%os.K!gSg5bc" }
        - { name: FREKASSA_SECRET2, value: "QN8!x@%LBJmJ{e3" }
        - { name: PAY_INTERNAL_TOKEN, value: "3cf592a2dfe6ef7297f567e134e791bf9a87e8d13adb63ba15103129772d7e81" }
        - { name: IDEMP_TTL_SEC, value: "86400" }
        - { name: PAY_LINK_TTL_HOURS, value: "24" }
        readinessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 1
          failureThreshold: 3
        livenessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 1
          failureThreshold: 3